<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0; /* light gray background */
  display: flex;
  justify-content: center;   /* center horizontally */
  align-items: center;       /* center vertically */
  height: 100vh;             /* full viewport height */
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  width: 700px;               /* fixed width for the invitation box */
  border: 3px solid #333;     /* optional border */
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  overflow: hidden;           /* ensures video stays inside box */
  background-color: white;
  transform: scale(0.9);      /* zoomed out slightly */
  transform-origin: top center;
}

.vid {
  width: 100%;
  display: block;
}

.hotspot {
  position: absolute;
  top: 90%;        /* adjust vertical position */
  left: 61%;         /* adjust horizontal position */
  color: blue;       /* standard link color */
  text-decoration: underline;
  font-weight: bold;
  font-size: 1.2em;
  z-index: 2;        /* ensure it's on top of video */
}
</style>
</head>

<body>

<div class="container">
  <video src="invitation_video.mp4" autoplay loop muted class="vid"></video>

  <a class="hotspot"
     href="https://docs.google.com/forms/d/e/1FAIpQLSfVH5jajjhtqIPfeGndzcJitPerXFojiwZ1y6xzdGOdGFzI6g/viewform"
     target="_blank">
    Google Form
  </a>
</div>

</body>
</html>
