<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  position: relative;
  width: 100%;
  max-width: 700px;
  border: 3px solid #333;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  overflow: hidden;
  background-color: white;
}

.vid {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none; /* makes clicks pass through video to link */
}

.hotspot {
  position: absolute;
  top: 88%;
  left: 50%;
  color: blue;
  text-decoration: underline;
  font-weight: bold;
  font-size: 1.5vw;
  z-index: 10; /* higher than video */
  transform: translateX(-50%);
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .hotspot {
    font-size: 4vw;
    top: 85%;
    left: 50%;
  }
}
</style>
</head>

<body>

<div class="container">
  <video src="invitation_video.mp4" autoplay loop muted playsinline class="vid"></video>

  <a class="hotspot"
     href="https://docs.google.com/forms/d/e/1FAIpQLSfVH5jajjhtqIPfeGndzcJitPerXFojiwZ1y6xzdGOdGFzI6g/viewform"
     target="_blank">
    Google Form
  </a>
</div>
<script>
const video = document.querySelector('.vid');

document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    video.play().catch(() => {
      // Autoplay might still be blocked; user can tap to start
    });
  }
});
</script>

</body>
</html>
