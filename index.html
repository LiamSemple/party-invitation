<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  position: relative;
  width: 100%;
  max-width: 700px;
  border: 3px solid #333;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  overflow: hidden;
  background-color: white;
}

.vid {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none; /* clicks pass through video to link */
}

/* Hotspot positioned relative to container */
.hotspot {
  position: absolute;
  top: 91.2%;
  left: 70%;
  transform: translate(-50%, -50%);
  color: blue;
  text-decoration: underline;
  font-weight: bold;
  font-size: clamp(16px, 1.5vw, 22px); /* scales but stays reasonable */
  z-index: 10;
  white-space: nowrap;
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .hotspot {
    top: 86%;
    left: 49%;
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="container">
  <video src="invitation_video.mp4" autoplay loop muted playsinline class="vid"></video>

  <a class="hotspot"
     href="https://docs.google.com/forms/d/e/1FAIpQLSfVH5jajjhtqIPfeGndzcJitPerXFojiwZ1y6xzdGOdGFzI6g/viewform"
     target="_blank">
    Google Form
  </a>
</div>

<script>
// Resume video automatically when returning to page
const video = document.querySelector('.vid');
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    video.play().catch(() => {});
  }
});
</script>

</body>
</html>
